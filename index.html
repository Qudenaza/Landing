<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet"> 
    <title>Survive at all costs</title>
</head>
<body>
    <header class="page-header">
        <div class="container">
            <nav class="navigation">
                <a href="./" class="logo">
                    <img class="logo__image" src="images/page-logo.svg" alt="Логотип сайта">
                </a>
                <div class="user-block">
                    <select class="js-choices" name="languageSelect"></select>
                    <ul class="socials">
                        <li class="socials__item">
                            <a href="./" class="socials__link">
                                <img class="socials__icon" src="images/icon-xbox.svg" alt="Xbox">
                            </a>
                        </li>
                        <li class="socials__item">
                            <a href="./" class="socials__link">
                                <img class="socials__icon" src="images/icon-steam.svg" alt="Steam">
                            </a>
                        </li>
                    </ul>
                </div>
                <button class="navigation__toggle" title="Открыть меню">
                    <span class="navigation__burger"></span>
                </button>
                <div class="navigation__wrapper">
                    <ul class="navigation__list">
                        <li class="navigation__item"><a href="/" class="navigation__link">Main</a></li>
                        <li class="navigation__item"><a href="/" class="navigation__link">About</a></li>
                        <li class="navigation__item"><a href="/" class="navigation__link">Game Features</a></li>
                        <li class="navigation__item"><a href="/" class="navigation__link">System Requirements</a></li>
                        <li class="navigation__item"><a href="/" class="navigation__link">Quotes</a></li>
                        <li class="navigation__item">
                            <ul class="socials">
                                <li class="socials__item">
                                    <a href="./" class="socials__link">
                                        <img class="socials__icon" src="images/icon-xbox.svg" alt="Xbox">
                                    </a>
                                </li>
                                <li class="socials__item">
                                    <a href="./" class="socials__link">
                                        <img class="socials__icon" src="images/icon-steam.svg" alt="Steam">
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="page-header__cta">
                <h2 class="page-header__title title">Survive at all costs
                    <span class="page-header__subtitle">experience new social battle royale game</span>
                </h2>
                <a href="./" class="page-header__btn btn">Buy now on Steam
                    <span class="page-header__price">$14.99</span>
                </a>
            </div>
            <span class="page-header__scroll">The story</span>
        </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
